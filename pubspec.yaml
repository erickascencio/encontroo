name: encontroo
description: "A Flutter project for event and relationship management."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.8
  go_router: ^14.6.0
  intl: ^0.20.2
  mask_text_input_formatter: ^2.9.0
  font_awesome_flutter: ^10.8.0
  lottie: ^3.1.3
  dio: ^5.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logoencontro.png
    - assets/googleicon.png
    - assets/man.jpg
    - assets/encontroicon.png
    - assets/hearth.json
  